apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-gateway
spec:
  interval: 5m
  targetNamespace: istio-ingress
  releaseName: istio-gateway
  chart:
    spec:
      chart: gateway
      version: 1.27.3
      sourceRef:
        kind: HelmRepository
        name: local-helm-repo
      interval: 1m
  install:
    crds: CreateReplace
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    global:
      platform: ${platform}
      profile: ambient
    labels:
      "istio.io/dataplane-mode": ambient
