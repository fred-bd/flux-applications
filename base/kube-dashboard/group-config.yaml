---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-dashboard-deploy
  namespace: flux-system
spec:
  interval: 1m
  path: ./kube-dashboard/dashboard
  prune: true
  wait: true
  timeout: 2m0s
  sourceRef:
    kind: GitRepository
    name: cluster-apps
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-dashboard-ingress
  namespace: flux-system
spec:
  interval: 1m
  path: ./kube-dashboard/ingress
  prune: true
  wait: true
  timeout: 2m0s
  sourceRef:
    kind: GitRepository
    name: cluster-apps
  postBuild:
    substitute:
      dns_name: ${dns_name}
      cert_issuer_name: ${cert_issuer_name}
